<div *ngFor="let recipe of recipes">
  <div class="card" style="width: 100%;">
    <a href="#"><img [src]="recipe.imagePath" class="card-img-top" alt="..."></a>
    <div class="card-body">
      <h5 class="mt-0"><a href="#" style="color: #333;">{{ recipe.name }}</a></h5>
      <p class="card-text">{{recipe.description}}</p>
    </div>
  </div>
</div>
<hr />
